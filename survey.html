<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Surya Survey Form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTP-8">
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <h1 id="title">Tech Habits Survey Form</h1>
        <p id="description">Fill out this survey so that we can know more about your social media and tech habits.</p>
        <form action="" id="survey-form">
            <div class="form-div">
                <label id="name-label">Name</label>
                <input type="text"
                    id="name" name="name"
                    placeholder="Enter your name" required>
                </div>
                <div class="form-div">
                <label id="email-label">Email</label>
                <input type="email"
                    id="email" name="email"
                    placeholder="Enter your email" required>
                </div>
                <div class="form-div">
                <label id="age-label">Age</label>
                <input type="number" min="1" max="121"
                    id="age" name="age"
                    placeholder="Enter your age">
                </div>
                <div class="form-div">
                    <label id="dropdown-label-role">How many hours do you use social media platforms?</label>
                    <select id="dropdown-role" name="dropdown-role">
                        <option value="">Select an option</option>
                        <option value="1">0-1hrs</option>
                        <option value="2">1-2hrs</option>
                        <option value="3">2-4hrs</option>
                        <option value="4">4-6hrs</option>
                        <option value="5">6hrs+</option>
                    </select>
                </div>
                <div class="form-div">
                    <label id="label-checkbox">Which social media platforms do you use regularly?</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="1"><label>Facebook</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="2"><label>Instagram</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="3"><label>Twitter</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="4"><label>LinkedIn</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="5"><label>Discord</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="6"><label>Youtube</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="7"><label>Other</label>
                </div>
                <div class="form-div">
                    <label id="label-radio">
                        How concerned are you about your privacy on social media?
                    </label>
                </div>
                <div class="form-div">
                    <label id="definitely"><input type="radio" value="definitely" name="recommend"> Very concerned</label>
                </div>
                <div class="form-div">
                    <label id="maybe"><input type="radio" value="maybe" name="recommend"> Little concerned</label>
                </div>
                <div class="form-div">
                    <label id="not-sure"><input type="radio" value="not sure" name="recommend"> Not concerned</label>
                </div>
                <div class="form-div">
                    <label id="label-radio">
                        Do you feel that your use of social media has a positive or negative impact on your mental and emotional well-being?
                    </label>
                </div>
                <div class="form-div">
                    <label id="definitely"><input type="radio" value="definitely" name="recommend"> Positive impact</label>
                </div>
                <div class="form-div">
                    <label id="maybe"><input type="radio" value="maybe" name="recommend"> Negative impact</label>
                </div>
                <div class="form-div">
                    <label id="not-sure"><input type="radio" value="not sure" name="recommend"> No impact</label>
                </div>
                
                <div class="form-div">
                    <label id="dropdown-label-feature">Which devices do you primarily use for accessing social media?</label>
                    <select id="dropdown-feature" name="dropdown-feature">
                        <option value="">Select an option</option>
                        <option value="1">Smartphone</option>
                        <option value="2">Computer/Laptop</option>
                        <option value="3">Tablet/Ipad</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="form-div">
                    <label id="label-checkbox">What types of content do you engage with the most on social media? </label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="1"><label>Text messages</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="2"><label>Images</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="3"><label>Videos</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="4"><label>Articles/Blog</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="5"><label>Live streams</label>
                </div>
                <div class="form-div">
                    <label id="label-textarea">How do you manage your tech habits to ensure productivity and focus?</label>
                    <textarea  name="suggestions" placeholder="Enter your answer..."></textarea>
                    <div class="form-div">
                        <input type="submit" value="Submit">
                    </div>                    
                </div>
           </form>
    </body>
</html>
