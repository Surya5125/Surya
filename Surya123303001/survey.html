<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NITKKR Survey Form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTP-8">
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <h1 id="title">NITKKR Survey Form</h1>
        <p id="description">Fill out this survey so that we can know more about your college experience.</p>
        <form action="" id="survey-form">
            <div class="form-div">
                <label id="name-label">Name</label>
                <input type="text"
                    id="name" name="name"
                    placeholder="Enter your name" required>
                </div>
                <div class="form-div">
                <label id="email-label">Email</label>
                <input type="email"
                    id="email" name="email"
                    placeholder="Enter your email" required>
                </div>
                <div class="form-div">
                <label id="age-label">Age</label>
                <input type="number" min="1" max="121"
                    id="age" name="age"
                    placeholder="Enter your age">
                </div>
                <div class="form-div">
                    <label id="email-label">Branch</label>
                    <input type="email"
                        id="email" name="email"
                        placeholder="Enter your branch and section" required>
                    </div>
                <div class="form-div">
                    <label id="dropdown-label-role"> How satisfied are you with the quality of education provided by the college?</label>
                    <select id="dropdown-role" name="dropdown-role">
                        <option value="">Select an option</option>
                        <option value="1">Very Satisfied</option>
                        <option value="2">Satisfied</option>
                        <option value="3">Neutral</option>
                        <option value="4">Dissatisfied</option>
                        <option value="5">Very Dissatisfied</option>
                    </select>
                </div>
                <div class="form-div">
                    <label id="label-checkbox">Which social media platforms do you use for college related information?</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="1"><label>Facebook</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="2"><label>Instagram</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="3"><label>Twitter</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="4"><label>LinkedIn</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="5"><label>Discord</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="6"><label>Youtube</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="7"><label>Other</label>
                </div>
                <div class="form-div">
                    <label id="label-radio">
                        Do you think the college provides adequate support and training for using technology for academic purposes?
                    </label>
                </div>
                <div class="form-div">
                    <label id="definitely"><input type="radio" value="definitely" name="recommend"> Yes</label>
                </div>
                <div class="form-div">
                    <label id="maybe"><input type="radio" value="maybe" name="recommend"> No</label>
                </div>
                <div class="form-div">
                    <label id="not-sure"><input type="radio" value="not sure" name="recommend"> Unsure</label>
                </div>
                <div class="form-div">
                    <label id="label-radio">
                        Are you aware of the college's alumni relations and networking opportunities?
                    </label>
                </div>
                <div class="form-div">
                    <label id="definitely"><input type="radio" value="definitely" name="recommend"> Yes</label>
                </div>
                <div class="form-div">
                    <label id="maybe"><input type="radio" value="maybe" name="recommend"> No</label>
                </div>
                <div class="form-div">
                    <label id="label-checkbox">How often do you use the following campus facilities? </label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="1"><label>Library</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="2"><label>Computer labs</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="3"><label>Cafeteria/dining hall</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="4"><label>Swimming Pool</label>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" name="improvement" value="5"><label>Sports center GYM</label>
                </div>
                <div class="form-div">
                    <label id="label-textarea">What are your primary goals and expectations for your college experience?</label>
                    <textarea  name="suggestions" placeholder="Enter your answer..."></textarea>
                    <div class="form-div">
                        <input type="submit" value="Submit">
                    </div>                    
                </div>
           </form>
    </body>
</html>
